<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Flappy Bird </title>
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div id="container">
        <div id="startdiv">
            <h1>Flappy bird</h1>
            <div id="startbutton" onclick="start()">
                <img src="img/start-btn.png" alt="" width="100px">
            </div>

            <div id="optionbtn">
                <button onclick="showRules()">Rules of the game </button>
                <div id="rules">
                    <div id="hiderules" onclick="hideRules()">
                        <span></span>
                        <span></span>
                    </div>
                    <div id="text">
                        Control the flight of the bird by clicking the "left mouse button", or by pressing the
                        "space
                        bar".
                        Consider the bird is constantly under the influence of gravity. Don't let it fall or crash
                        into
                        an
                        obstacle.
                    </div>
                </div>




            </div>



        </div>
        <div id=" canContainer">

            <canvas id="canvas" width="320px" height="480px"></canvas>

        </div>
    </div>



    <script src="game.js"></script>
</body>

</html>
